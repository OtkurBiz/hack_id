<!DOCTYPE html>
<html>
  <head>
	<!-- boot strap --> 
	<link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/custom.css">
  <link rel="stylesheet" type="text/css" href="./css/sweet-alert.css">
  <script src="./js/jquery.js" type="text/javascript"></script>
  <script src="./js/sweet-alert.js"></script> 
  <script src="./js/script.js" type="text/javascript"></script>
  

  </head>
  
  <body>
<!-- BUTTONS --> 
<div id="BUTTONS" class="hidden">
  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Setup</a></li>
    <li role="presentation" class="active"><a href="#">Info</a></li>
    <li role="presentation"><a href="#">Credits</a></li>
    <li role="presentation"><a href="#">Checkout</a></li>
  </ul>
</div>

<!-- INFO DISPLAY -->
<div class="info text-center"> </div>


<!-- RIFD SETUP -->
<div id="SETUP" class="hidden">
  <h1 class="text-center">HACK RFID</h1>
<form class="form-horizontal">
   <div class="form-group">
    <label for="rfidPort" class="col-sm-4 control-label">RFID PORT</label>
     <div class="col-sm-6">
      <select class="form-control" rows="2" id="rfidPort">
      </select>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="loginHackathon" class="col-sm-4 control-label">HACKATHON DATABASE</label>
     <div class="col-sm-6">
      <select class="form-control" rows="2" id="loginaHackathon">
        <option>Hack DFW</option>
        <option>Sparta Hacks</option>
        <option>MHacks</option>
        <option>Penn Apps</option>
      </select>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="loginPassword" class="col-sm-4 control-label">PASSWORD</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="loginPassword" placeholder="password">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
     <div class="col-sm-4"></div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary btn-block" id="updateSettings">SET SETTINGS</button>
    </div>
     <div class="col-sm-2"></div>
  </div>
</form>
</div> 


<div id="REGISTRATION" class="hidden">
<!-- REGISTER SEARCH --> 
<form class="form-horizontal">
<h1 class="text-center">REGISTER</h1>
<div class="row">
<form class="form-horizontal">
  <div class="form-group">
  <div class="col-sm-3"> </div>
  <div class="col-sm-6">
    <div class="input-group">
      <input type="text" class="form-control" id="SearchEmail" placeholder="Email registered with">
      <span class="input-group-btn">
        <button class="btn btn-primary userSearch" type="button" >SEARCH</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-sm-3"> </div>
  </div>
</form>
</div><!-- /.row -->


<!-- REGISTER FORM --> 
<form class="form-horizontal">
  <div class="form-group hidden">
    <label for="registerRFID" class="col-sm-2 control-label">RFID</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="registerRFID" placeholder="RFID">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="registerName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="registerName" placeholder="Name">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="registerEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="registerEmail" placeholder="Email">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="registerPhone" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-8">
      <input type="tel" class="form-control" id="registerPhone" placeholder="Phone Number">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="registerAge" class="col-sm-2 control-label">Age</label>
    <div class="col-sm-8">
      <input type="tel" class="form-control" id="registerAge" placeholder="Age">
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="registerAllergies" class="col-sm-2 control-label">Food Allergies</label>
     <div class="col-sm-8">
      <select class="form-control" id="registerAllergies">
        <option>None</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-sm-2"></div>
  </div>
  <div class="form-group">
    <label for="registerGender" class="col-sm-2 control-label">Gender</label>
     <div class="col-sm-8">
      <select class="form-control" id="registerGender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Choose not to disclose</option>
      </select>
    </div>
    <div class="col-sm-2"></div>
  </div>
   <div class="form-group">
    <label for="registerSkills" class="col-sm-2 control-label">Skills</label>
     <div class="col-sm-8">
      <select multiple class="form-control" rows="2" id="registerSkills">
        <option>Javascript</option>
        <option>CSS</option>
        <option>HTML</option>
        <option>Angular</option>
        <option>C++</option>
      </select>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="form-group">
    <label for="registerNotes" class="col-sm-2 control-label">Notes</label>
     <div class="col-sm-8">
      <textarea class="form-control" rows="2" id="registerNotes"></textarea>
    </div>
    <div class="col-sm-2"></div>
  </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Media Waiver Signed
        </label>
      </div>
    </div>
  </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Event Waiver Signed
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">REGISTER</button>
    </div>
  </div>
</form>
</div>

<!-- SCAN ID --> 
<div class="row" id="SCANID">
<div class="col-md-12">
 	<img class="center-block" src="./rfid.svg" alt="" style="width:50%;">

<form class="form-horizontal">
  <div class="form-group ">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
       <div class="input-group">
        <input type="text" class="form-control" id="inputRFID" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
    </div><!-- /input-group -->
    </div>
  </div>
</form>

   
</div>
</div>





<!-- USER INFORMATION --> 
<div id="USERINFO" class="hidden">
</div>





<a class="scanButton"> <span class="glyphicon glyphicon-barcode" aria-hidden="true"></span> scan </a>
<a class="settingsButton"> <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> settings</a>
  </body>
</html>
